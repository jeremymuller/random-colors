<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Random Colors</title>

	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->

</head>

<body>
	
  <script>
  	let colors = ['#FF0000', '#83FF7C', '#FFFFB4', '#0000FF', '#F5B000', '#F200FF'];
	  
	setTimeout(() => {
		let r = Math.floor(Math.random() * colors.length);
		document.body.style.background = colors[r];
	}, 1000);

  
  </script>
  
</body>

</html>
